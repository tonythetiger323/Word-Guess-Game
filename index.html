<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman - Drag Race Style</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body style="background-color:#EFAAC4">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Hangman</h1>
                <h1 class="text-center">Drag Race Style</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5">
                <img src="https://via.placeholder.com/400x400">
            </div>
            <div class="col-md-6 mt-5">
                <p class="h3">Press any key to get started!</p>
                <p class="h3">Wins:</p>
                <p id="wins" class="h2"></p>
                <p class="h3">Current Word:</p>
                <p id="currentWord" class="h2" style="letter-spacing:5px"></p>
                <p class="h3">Number of Guesses Remianing</p>
                <p id="numberRemaining" class="h2"></p>
                <p class="h3">Letters Already Guessed:</p>
                <p id="lettersGuessed" class="h2"></p>
            </div>
        </div>
    </div>
    <script src="assets/javascript/functions.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
